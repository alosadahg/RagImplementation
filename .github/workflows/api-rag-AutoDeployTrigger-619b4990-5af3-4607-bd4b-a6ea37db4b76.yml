name: Trigger auto deployment for api-rag

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ feat/fastapi ]
    paths:
    - '**'
    - '.github/workflows/api-rag-AutoDeployTrigger-619b4990-5af3-4607-bd4b-a6ea37db4b76.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APIRAG_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APIRAG_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APIRAG_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: apirag.azurecr.io
          registryUsername: ${{ secrets.APIRAG_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APIRAG_REGISTRY_PASSWORD }}
          containerAppName: api-rag
          resourceGroup: rag
          imageToBuild: apirag.azurecr.io/api-rag:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


